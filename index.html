<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de fotos para interactuar y demostrar tus gustos.">
  <meta name="autor" content="Jesús Mandujano Cruz">
  <meta name="keywords" content="fotos, perfil, me gusta">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de los E.E.U.U</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./images/header.png" alt="Logotipo de la página.">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./images/profile.jpg" alt="Foto de perfil. No lo dudes, te ves excelente.">
          <img class="profile__image_edit" src="./images/editPhoto.png" alt="Imagen de edición">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorador</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-image"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <div class="card">
            <button class="card__delete"></button>
            <img class="card__image" src="#" alt="">
            <div class="card__footer">
              <h2 class="card__title"></h2>
              <button class="card__like"></button>
            </div>
          </div>
        </template>
      </section>
      <div class="overlay overlay_hidden">
        <div class="popup popup_edit popup_opened">
          <button class="popup__close"></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__container" name="profile" novalidate>
            <input class="popup__input popup__input-name" type="text" id="name-input" name="name" placeholder="Nombre" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
            <input class="popup__input popup__input-about" type="text" id="about-input" name="about" placeholder="Acerca de mí" minlength="2" maxlength="200" required>
            <span class="popup__input-error about-input-error"></span>
            <button class="popup__save-button">Guardar</button>
          </form>
        </div>
        <div class="popup popup_add popup_opened">
          <button class="popup__close"></button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__container" name="image" novalidate>
            <input class="popup__input popup__input-title" type="text" id="title-input" name="title" placeholder="Título" minlength="2" maxlength="30" required>
            <span class="popup__input-error title-input-error"></span>
            <input class="popup__input popup__input-link" type="url" id="link-input" name="link" placeholder="Enlace de la imagen" required>
            <span class="popup__input-error link-input-error"></span>
            <button class="popup__save-button">Crear</button>
          </form>
        </div>
        <div class="popup popup_image popup_opened">
          <button class="popup__close"></button>
          <img class="popup__image" src="#" alt="#">
          <p class="popup__image-title"></p>
        </div>
        <div class="popup popup_delete popup_opened">
          <button class="popup__close"></button>
          <h2 class="popup__title">¿Estás seguro/a?</h2>
          <form class="popup__container_delete" name="delete" novalidate>
            <button class="popup__confirm-delete">Sí</button>
          </form>
        </div>
        <div class="popup popup_photo popup_opened">
          <button class="popup__close"></button>
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <form class="popup__container" name="photoProfile" novalidate>
            <input class="popup__input popup__input-photo" type="url" id="photo-input" name="photo" placeholder="Enlace de la foto de perfil" required>
            <span class="popup__input-error photo-input-error"></span>
            <button class="popup__save-button">Guardar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">&copy; 2024. Around The U.S.</footer>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
