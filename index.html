<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de fotos para interactuar y demostrar tus gustos.">
  <meta name="autor" content="Jesús Mandujano Cruz">
  <meta name="keywords" content="fotos, perfil, me gusta">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de los E.E.U.U</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./images/header.png" alt="Logotipo de la página.">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/profile.jpg" alt="Foto de perfil. No lo dudes, te ves excelente.">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorador</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-image"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <div class="card">
            <img class="card__image" src="" alt="">
            <div class="card__footer">
              <h2 class="card__title"></h2>
              <button class="card__like">
            </div>
          </div>
        </template>
      </section>
      <div class="popup popup_edit popup_opened">
        <button class="popup__close"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__container">
          <input class="popup__input popup__input_name" type="text" name="name" placeholder="Nombre" required>
          <input class="popup__input popup__input_about" type="text" name="about" placeholder="Acerca de mí" required>
          <button class="popup__save-button">Guardar</button>
        </form>
      </div>
      <div class="popup popup_add popup_opened">
        <button class="popup__close"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__container">
          <input class="popup__input popup__input_name" type="text" name="name" placeholder="Nombre" required>
          <input class="popup__input popup__input_about" type="text" name="about" placeholder="Acerca de mí" required>
          <button class="popup__save-button">Guardar</button>
        </form>
      </div>
    </main>
    <footer class="footer">&copy; 2024. Around The U.S.</footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
