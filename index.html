<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de fotos para interactuar y demostrar tus gustos.">
  <meta name="autor" content="Jesús Mandujano Cruz">
  <meta name="keywords" content="fotos, perfil, me gusta">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de los E.E.U.U</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./images/header.png" alt="Logotipo de la página.">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/profile.jpg" alt="Foto de perfil. No lo dudes, te ves excelente.">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorador</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-image"></button>
      </section>
      <section class="elements">
        <div class="card">
          <img class="card__image" src="./images/arcon-street-boston.jpg" alt="Fotografía de la calle Arcon en Boston.">
          <div class="card__footer">
            <h2 class="card__title">Boston</h2>
            <input class="card__like" type="checkbox">
            <span class="card__pseudo card__pseudo_type_checkbox"></span>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/hollywood.jpg" alt="Fotografía de una de las calles de Hollywood">
          <div class="card__footer">
            <h2 class="card__title">Hollywood</h2>
            <input class="card__like" type="checkbox">
            <span class="card__pseudo card__pseudo_type_checkbox"></span>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/monument-valley-tribal-park.jpg" alt="Fotografía del Valle de los Monumentos">
          <div class="card__footer">
            <h2 class="card__title">Valle de los Monumentos</h2>
            <input class="card__like" type="checkbox">
            <span class="card__pseudo card__pseudo_type_checkbox"></span>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/stafford-texas.jpg" alt="Fotografía exterior de Stafford de Texas">
          <div class="card__footer">
            <h2 class="card__title">Stafford</h2>
            <input class="card__like" type="checkbox">
            <span class="card__pseudo card__pseudo_type_checkbox"></span>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/statue-of-liberty.jpg" alt="Fotografía de la Estatua de la Libertad">
          <div class="card__footer">
            <h2 class="card__title">Estatua de la libertad</h2>
            <input class="card__like" type="checkbox">
            <span class="card__pseudo card__pseudo_type_checkbox"></span>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/washington.jpg" alt="Fotografía de la parte más alta de La Casa Blanca">
          <div class="card__footer">
            <h2 class="card__title">La Casa Blanca</h2>
            <input class="card__like" type="checkbox">
            <span class="card__pseudo card__pseudo_type_checkbox"></span>
          </div>
        </div>
      </section>
      <div class="popup popup_opened">
        <button class="popup__close"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__container">
          <input class="popup__input popup__input_name" type="text" name="name" placeholder="Nombre" required>
          <input class="popup__input popup__input_about" type="text" name="about" placeholder="Acerca de mí" required>
          <button class="popup__save-button">Guardar</button>
        </form>
      </div>
    </main>
    <footer class="footer">&copy; 2024. Around The U.S.</footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
